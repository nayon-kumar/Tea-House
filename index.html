<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind Link -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Tea House</title>
    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Banner Section -->
    <section
      class="grid grid-cols-1 md:grid-cols-2 mx-auto md:px-5 max-w-[1600px] container justify-center items-center"
    >
      <div class="bannerLeft space-y-[30px] text-center md:text-left">
        <h2 class="text-[40px] sm:text-[60px] md:text-[70px] font-bold">
          It's good tea<br />time at The<br />Tea House
        </h2>
        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum<br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="px-5 py-3 bg-linear-to-l hover:bg-linear-to-r from-[#FF0000] to-[#FF8938] text-white rounded-md cursor-pointer mb-10 md:mb-0"
        >
          Explore More <i class="fa-solid -rotate-45 fa-arrow-right"></i>
        </button>
      </div>
      <div
        class="bannerRight flex justify-center md:justify-end items-center relative"
      >
        <img src="images/banner.png" alt="" />
        <!-- Rating -->
        <div
          class="bg-white shadow-2xl rounded-xl flex justify-between items-center absolute bottom-5 left-5 md:left-30 px-6 py-2 w-[300px]"
        >
          <img src="images/star.png" alt="Rating" />
          <div class="ml-3">
            <h2 class="font-bold text-2xl">5.00</h2>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Feature Section -->
    <section></section>
  </body>
</html>
